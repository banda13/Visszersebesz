<!DOCTYPE html>
<html lang="hu">
<title>Visszérsebész blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">


<div>
    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>Visszérsebész bolg</b></h1>
    </header>

    <div class="w3-top" id="navigation_container"></div>

    <div id="blog_container" class="w3-row"></div>
    <br>

    <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
    <p>Powered by Andy</p>
</footer>

<script>
    $(document).ready(function () {

        $("#navigation_container").load("html/navigation_section.html", function(){
            $(".navi").click(function() {
                let target = $(this).attr("href");
                if(target !== "#blog"){
                    window.location.href = '/' + target;
                }
            });
        });
        console.log("Navigation section loaded");



        $.get("/api/blog/read_posts_name.php", function (posts_name) {
            console.log(posts_name);
            let arr = JSON.parse(posts_name);

            for (let i = 0; i < arr.length; i++) {
                let name = arr[i];
                let id = name.replace(".html", "");
                console.log(name);
                $("#blog_container").append("<div id='" + id + "'</div>");
                $("#" + id).load("blog/posts/" + name);
            }
        });


    });
</script>

</body>
</html>
